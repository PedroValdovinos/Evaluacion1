<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button color="boton" class="center" (click)="CerrarSesion()">
        Cerrar Sesi√≥n
      </ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="header">
      <ion-title class="ion-text-center">Conductor</ion-title>
      <ion-buttons slot="start">
        <ion-back-button default-href="/inicio"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-content>
        <form [formGroup]="formularioViaje">
          <h1 class="center">Informacion Viaje</h1>
          <ion-item >
            <ion-label class="center" position="floating">Origen</ion-label>
            <ion-input formControlName="origen"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label class="center" position="floating">Destino</ion-label>
            <ion-input formControlName="destino"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label class="center" position="floating">Costo</ion-label>
            <ion-input formControlName="costo"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label class="center" position="floating">Asientos Disponibles</ion-label>
            <ion-input formControlName="asiDispo"></ion-input>
          </ion-item>

        </form>
      </ion-card-content>
    </ion-card>

    <hr>
    <hr>

      <ion-card>
        <ion-card-content>
          <form [formGroup]="formularioAuto">
            <h1 class="center">Informacion Auto</h1>
            <ion-item >
              <ion-label class="center" position="floating">Patente</ion-label>
              <ion-input formControlName="patente"></ion-input>
            </ion-item>
  
            <ion-item >
              <ion-label class="center" position="floating">Marca</ion-label>
              <ion-input formControlName="marca"></ion-input>
            </ion-item>
  
            <ion-item >
              <ion-label class="center" position="floating">Modelo</ion-label>
              <ion-input formControlName="modelo"></ion-input>
            </ion-item>
  
            <ion-item >
              <ion-label class="center" position="floating">Color</ion-label>
              <ion-input formControlName="color"></ion-input>
            </ion-item>
  
          </form>
        </ion-card-content>
      </ion-card>

    <ion-button color="boton" class="center" (click)="guardarViaje()">
      Subir
    </ion-button>

  </ion-content>
