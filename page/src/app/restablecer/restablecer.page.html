<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RESTABLECER CONTRASEÑA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>Para restablecer su contraseña debe ingresar su Username y la nueva contraseña</p>

  <ion-item>
    <ion-input label="USERNAME"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="NUEVA CONTRASEÑA" type="password" ></ion-input>
  </ion-item>

  <ion-button>RESTABLECER</ion-button>
</ion-content>
